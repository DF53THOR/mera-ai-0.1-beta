<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera Beta 0.2 - PC Bileşenleri Asistanı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #fdbb2d;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --user-msg-bg: #3498db;
            --ai-msg-bg: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary-color: #1a252f;
            --secondary-color: #2980b9;
            --accent-color: #f39c12;
            --text-color: #ecf0f1;
            --bg-color: #2c3e50;
            --card-bg: #34495e;
            --border-color: #4a6572;
            --user-msg-bg: #2980b9;
            --ai-msg-bg: #4a6572;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            transition: background 0.5s ease, color 0.3s ease;
        }

        /* Hoşgeldin Animasyonu */
        .welcome-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .animation-content {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .welcome-animation h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 300;
            animation: slideInFromLeft 1.5s ease-out;
        }

        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 2px;
            animation: loading 2s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Ana Konteyner */
        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            animation: containerSlideIn 0.8s ease-out;
            transition: background-color 0.3s ease;
        }

        @keyframes containerSlideIn {
            from { 
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        header {
            background: linear-gradient(to right, var(--primary-color), #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 5px solid var(--accent-color);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        header p {
            margin: 10px 0 0;
            font-size: 16px;
            opacity: 0.9;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .theme-toggle {
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 18px;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        #all-questions-btn {
            padding: 10px 15px;
            background: linear-gradient(to bottom, var(--accent-color), #f46b45);
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        #all-questions-btn:hover {
            background: linear-gradient(to bottom, #ffcc44, #f57c50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .chat-container {
            padding: 25px;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.3s ease;
        }

        /* Mesaj Animasyonları */
        .message {
            padding: 15px;
            border-radius: 12px;
            max-width: 85%;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.4s ease-out forwards;
            transition: background-color 0.3s ease;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user-message {
            background: linear-gradient(to right, var(--user-msg-bg), var(--primary-color));
            color: white;
            margin-left: auto;
            animation-delay: 0.1s;
        }

        .message.ai-message {
            background: linear-gradient(to right, var(--ai-msg-bg), #f0f0f0);
            color: var(--text-color);
            border-left: 4px solid var(--primary-color);
            animation-delay: 0.2s;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-message .message-header {
            color: #e0e0e0;
            text-align: right;
        }

        .message-actions {
            display: flex;
            gap: 8px;
        }

        .message-action-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .message-action-btn:hover {
            opacity: 1;
        }

        .message p {
            margin: 0;
            line-height: 1.5;
        }

        /* Yazım Animasyonu */
        .typing-animation {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20px;
        }

        .typing-animation span {
            height: 8px;
            width: 8px;
            background: white;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-animation span:nth-child(1) { animation-delay: 0s; }
        .typing-animation span:nth-child(2) { animation-delay: 0.2s; }
        .typing-animation span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .input-area {
            display: flex;
            gap: 15px;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        #user-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }

        #send-btn {
            padding: 15px 25px;
            background: linear-gradient(to bottom, var(--primary-color), #1a252f);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
        }

        #send-btn:hover {
            background: linear-gradient(to bottom, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        /* Modal stilleri */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s;
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(to right, var(--primary-color), #4a6491);
            color: white;
            padding: 20px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: var(--accent-color);
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .search-box {
            margin-bottom: 15px;
            position: relative;
        }

        #question-search {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s;
        }

        #question-search:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .questions-list {
            display: grid;
            gap: 10px;
        }

        .question-item {
            padding: 12px 15px;
            background-color: var(--bg-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-item:hover {
            background-color: var(--ai-msg-bg);
            transform: translateX(5px);
        }

        .favorite-btn {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }

        .favorite-btn.active {
            color: var(--accent-color);
        }

        .favorite-btn:hover {
            color: var(--accent-color);
        }

        /* Kaydırma çubuğu stilleri */
        .chat-box::-webkit-scrollbar,
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track,
        .modal-body::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb,
        .modal-body::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover,
        .modal-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive tasarım */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            
            header {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }
            
            header h1 {
                font-size: 22px;
            }
            
            .header-controls {
                width: 100%;
                justify-content: center;
            }
            
            .chat-container {
                padding: 15px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-area {
                flex-direction: column;
            }
            
            #send-btn {
                width: 100%;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .welcome-animation h1 {
                font-size: 1.5rem;
            }
            
            .loading-bar {
                width: 250px;
            }
        }

        /* Bildirim */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

            const themeToggle = document.getElementById('theme-toggle');
            const notification = document.getElementById('notification');
            
            // Tema değiştirme
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const icon = themeToggle.querySelector('i');
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
            
            // Tüm sorular modalını açma/kapama
            allQuestionsBtn.addEventListener('click', function() {

            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Soru arama
            questionSearch.addEventListener('input', function() {
                populateQuestionsList(this.value.toLowerCase());
            });
            
            // Soru listesini doldur
            function populateQuestionsList(searchTerm = '') {
                questionsList.innerHTML = '';
                knowledgeBase.forEach(item => {
                    if (searchTerm === '' || item.question.toLowerCase().includes(searchTerm)) {
                        const questionItem = document.createElement('div');
                        questionItem.classList.add('question-item');
                        
                        const questionText = document.createElement('div');
                        questionText.textContent = item.question;
                        
                        const favoriteBtn = document.createElement('button');
                        favoriteBtn.classList.add('favorite-btn');
                        favoriteBtn.innerHTML = '<i class="far fa-star"></i>';
                        
                        questionItem.appendChild(questionText);
                        questionItem.appendChild(favoriteBtn);
                        
                        questionItem.addEventListener('click', function() {
                            userInput.value = item.question;
                            modal.style.display = 'none';
                            handleUserMessage();
                        });
                        
                        questionsList.appendChild(questionItem);

                });

                    handleUserMessage();
                }
            });

                // Kullanıcı mesajını sohbet kutusuna ekle
                addMessageToChat(message, 'user');
                
                // Yapay zeka yanıtını al
                const response = getAIResponse(message);

                    addMessageToChat(response, 'ai');

                    btnLoading.style.display = 'none';
                    
                    // Sohbet kutusunu en aşağı kaydır

                const messageText = document.createElement('p');
                messageText.textContent = message;
                
                messageElement.appendChild(messageHeader);
                messageElement.appendChild(messageText);
                chatBox.appendChild(messageElement);
                
                // Sohbet kutusunu en aşağı kaydır
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            function showNotification(text) {
                notification.textContent = text;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }
            
            function getAIResponse(userMessage) {
                // Gelen mesajı küçük harfe çevir ve soru işaretlerini kaldır
                const normalizedMessage = userMessage.toLowerCase().replace('?', '').trim();
                
                // Bilgi tabanında eşleşen bir soru var mı kontrol et
                for (const item of knowledgeBase) {
                    // Soru tam eşleşme veya içerme kontrolü
                    if (normalizedMessage === item.question || normalizedMessage.includes(item.question)) {
                        return item.answer;
                    }
                }
                
                // RTX 5000 serisi için özel kontrol
                if (normalizedMessage.includes("rtx 5090") || normalizedMessage.includes("5090")) {
                    return knowledgeBase.find(item => item.question === "rtx 5090").answer;
                }
                if (normalizedMessage.includes("rtx 5080") || normalizedMessage.includes("5080")) {
                    return knowledgeBase.find(item => item.question === "rtx 5080").answer;
                }
                if (normalizedMessage.includes("rtx 5070") || normalizedMessage.includes("5070")) {
                    return knowledgeBase.find(item => item.question === "rtx 5070").answer;
                }
                if (normalizedMessage.includes("rtx 5060") || normalizedMessage.includes("5060")) {
                    return knowledgeBase.find(item => item.question === "rtx 5060").answer;
                }
                if (normalizedMessage.includes("rtx 5000") || normalizedMessage.includes("5000 serisi")) {
                    return knowledgeBase.find(item => item.question === "rtx 5000 serisi ne zaman çıkacak").answer;
                }
                
                // Bazı basit selamlama durumları
                if (normalizedMessage.includes('merhaba') || normalizedMessage.includes('selam') || normalizedMessage.includes('hello') || normalizedMessage.includes('hi')) {
                    return "Merhaba! Ben Mera Beta 0.2. Size RTX 5000 serisi, 2000 serisi ve diğer PC bileşenleri hakkında nasıl yardımcı olabilirim?";
                }
                
                if (normalizedMessage.includes('teşekkür') || normalizedMessage.includes('sağ ol') || normalizedMessage.includes('thanks')) {
                    return "Rica ederim! Başka bir konuda daha yardımcı olabilirim. Sorularınızı bekliyorum!";
                }
                
                if (normalizedMessage.includes('günaydın')) {
                    return "Günaydın! PC bileşenleri hakkında size nasıl yardımcı olabilirim?";
                }
                
                if (normalizedMessage.includes('iyi geceler')) {
                    return "İyi geceler! Yarın görüşmek üzere, sorularınızı bekliyorum.";
                }
                
                // Eğer eşleşme bulunamazsa
                return "Üzgünüm, bu sorunuzu anlayamadım. Lütfen başka bir şekilde sorun veya 'Tüm Sorular' butonuna tıklayarak sorabileceğiniz soruları görebilirsiniz. RTX 5000 serisi, PC bileşenleri veya gündelik sorular hakkında bilgi alabilirsiniz.";
            }
        });
